<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Options Expected Value</title>
    </head>
    <body>
        <h1 class="text-center">Options Expected Value</h1>
        <section class="calculator">
            <div class="calc-box">
                <form>
                    <div class="calc-item">
                        <input type="number" class="form-control" placeholder="Max Profit" required>
                    </div>
                    <div class="calc-item">
                        <input type="number" class="form-control" placeholder="Max Loss" required>
                    </div>
                    <div class="calc-item">
                        <input type="number" class="form-control" placeholder="OTM Probabilty" required>
                    </div>
                    <div class="submit-button">
                        <button type="submit" class="btn btn-secondary btn-lg btn-block">Calculate</button>
                    </div>
                </form>
                <div class="expected-value">
                    <h2 class="text-center result">0.0</h2>
                </div>
            </div>
        </section>
    </body>
    
</html>
